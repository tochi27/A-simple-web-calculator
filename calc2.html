<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator mi</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <main class="container">
        <div class="box1">
            <p>0</p>
        </div>

        <table class="box2">
            <tr>
                <td class="green">C</td>
                <td class="green"><</td>
                <td class="grey">/</td>
                <td class="grey">x</td>
            </tr>

            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="grey">-</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="grey">+</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="equal" rowspan="2">=</td>
            </tr>
            <tr>
                <td class="curve" colspan="2">0</td>
                <td class="dot">.</td>
            </tr>
        </table>
    </main>
</body>
</html>
